<ion-header>

  <ion-toolbar color="primary">
      <ion-title>Agregar nueva tarea</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="secondary" showWhen="ios">Cancela</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
 
</ion-header>


<ion-content >
  <ion-list no-lines >
    <form class="container" (ngSubmit)="submit()">
    <ion-item>
      <ion-input placeholder="Descripcion de la tarea" required name="description" clearInput
      [(ngModel)]="model.description" #descriptionState="ngModel"></ion-input>
    </ion-item>

    <ion-item color="danger" [hidden]="descriptionState.valid || descriptionState.untouched">
      La descripcion es necesaria
    </ion-item>

    <ion-item>
      <ion-label>Es Importante?</ion-label>
      <ion-checkbox name="isImportant" color="dark" [(ngModel)]="model.isImportant"></ion-checkbox>
    </ion-item>

    <div class="submit-button">
      <button ion-button block type="submit" [disabled]="!descriptionState.valid"> Agregar </button>
    </div>
  </form>
  </ion-list>
</ion-content>
