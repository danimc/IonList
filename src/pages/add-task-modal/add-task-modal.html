<ion-header>

  <ion-toolbar color="primary">
      <ion-title>Agregar nueva tarea</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="secondary" showWhen="ios">Cancela</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
 
</ion-header>


<ion-content >
  <ion-list no-lines>
    <ion-item>
      <ion-input placeholder="Descripcion de la tarea" clearInput
      [(ngModel)]="model.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Es Importante?</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="model.isImportant"></ion-checkbox>
    </ion-item>

    <div>
      <button ion-button block (click)="submit()"> Agregar </button>
    </div>
  </ion-list>
</ion-content>
