<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Tareas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos" [ngStyle]="setTodoStyles(todo)">
      <h2>{{todo.title}}</h2>
      {{todo.description}}
    </ion-item>
  </ion-list>
</ion-content>
